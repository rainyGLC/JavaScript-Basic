<!DOCTYPE html>
<html>
<head>
	<title>output数组重组算法</title>
	<script type="text/javascript">
		const myStacks = [{
			id:1,
			name: 'javascript',
			level:2,
		},{
			id:2,
			name: 'css',
			level:1,
		},{
			id:4,
			name:'JQuery',
			level:1,
		}]
		const jobStacks = [{
			id:1,
			name:'javascript',
			level:1,
		},{
			id:2,
			name:'css',
			level:3,
		},{
			id:3,
			name:'HTML',
			level:2,
		}]
		function output(Arr1,Arr2){
				 // 1. 比较 Arr1，Arr2 两个数组，返回一个新数组 resultArr
				  // 2. resultArr 中包含 Arr2 中的所有项目
				  // 3. 如果 resultArr 中的项目 id 在 Arr1 中存在
				  //    且其 level 大于 resultArr项目中的level
				  //    则其 active 熟悉值为 true，否则为 false
				  let resultArr = Arr2;
				  Arr2.map(data => {
				  	let id = data.id;
				  	let name = data.name;
				  	let level = data.level;
				  	let active = Arr1.some(item => item.id == data.id && item.level > data.level) 
				  	if (active){
				  		data['active'] = true;
				  		Arr1.push(data);
				  	}else{
				  		data['active'] = false;
				  		Arr1.push(data);
				  	}
				  	return{id, name, level,active}
				  })
				  console.log(resultArr);	
		}
		output(myStacks,jobStacks);

		const Stacks[
		{
			id:1,
			name:'javascript',
			level:1,
			active:true
		},{
			id:2,
			name:'css',
			level:3,
			active:false
		},{
			id:3,
			name:'HTML',
			level:2,
			active:true
		},{
			id:1,
			name:'javascript',
			level:4,
			active:true
		},{
			id:4,
			name:'JQuery',
			level:1,
			active:false
		}]
		function output(Arr){
			let newArrary=[];
		}
		
		output(Stacks);
 			
		
	</script>
</head>
